<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Design.css">
    <title>Asignaci√≥n</title>
</head>
<body>
<div id="app" class="position-absolute top-50 start-50 translate-middle">
    <h1>{{titulo}}</h1>
    <div>
        <label>Nombre del Profesor:</label>
        <div>
            <input type="text" v-model="profesor_asignado" list="profesores" placeholder="Nombre de Docente a asignar" name="DocAsig">
            <datalist id="profesores">
                <option v-for="(item, index) in computedList">{{item.nombre}}</option>
            </datalist>
        </div>
    </div>
    <div>
        <label>Curso a Asignar:</label>
        <div>
            <input type="text" v-model="Curso_asignado" list="cursos" placeholder="Curso a asignarse" name="CursoAsig">
            <datalist id="cursos">
                <option v-for="(item, index) in computedList2">{{item.nombre}}</option>
            </datalist>
        </div>
    </div>
    <div>
        <label>Seccion:</label>
        <div>
            <input type="text" v-model="seccion_asignada" list="secciones" placeholder="Seccion" name="SeccionAsig">
            <datalist id="secciones">
                <option v-for="(item, index) in computedList3">{{item.seccion}}</option>
            </datalist>
        </div>
    </div>
    <div>
        <label>Horario:</label>
        <div>
            <input type="text" v-model="horario_asignado" list="horarios" placeholder="Horario" name="HorarioAsig">
            <datalist id="horarios">
                <option v-for="(item, index) in computedList4">{{item.id}}</option>
            </datalist>
            <h4 v-if="horario_asignado > 0">{{Horario[horario_asignado-1].HorarioI}} - {{Horario[horario_asignado-1].HorarioF}}</h4>
        </div>
    </div>
    <div>
        <a href="Reporte.html"><button type="submit" class="btn btn-dark position-relative">Asignar</button></a>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="Codigo.js"></script>
</html>
